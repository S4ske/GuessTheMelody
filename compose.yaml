services:
  server:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - postgres
    networks:
      - backend_network

  postgres:
    image: "postgres"
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  pgdata:
